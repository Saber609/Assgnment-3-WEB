<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <link rel="icon" href="Der Kater.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Time Management Adviser</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="site-name">Time Management Adviser</h1>
                <ul class="navbar">
                    <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="task manager.html"><i class="fas fa-tasks"></i> Task Manager</a></li>
                    <li><a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a></li>
                    <li><a href="countdown.html"><i class="fas fa-clock"></i> Countdown</a></li>
                    <li><a href="quiz.html"><i class="fas fa-check-square"></i> Quiz</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul class="myUL">
        <li class="myLI">Complete Assignment 3</li>
        <li class="myLI">PE at 10 am on Friday</li>
        <li class="myLI">Clean the appartment</li>
        <li class="myLI">Buy bread</li>
        <li class="myLI">Read lecture for SDP</li>
    </ul>

    <script>
        var selectedListItems = document.querySelectorAll("li.myLI");
        for (var i = 0; i < selectedListItems.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            selectedListItems[i].appendChild(span);
        }

        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        var list = document.querySelector('ul');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        function newElement() {
            var li = document.createElement("li");
            li.className = "myLI";
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.querySelector(".myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            span.onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
    </script>

    <footer class="sticky-footer">
        <div class="container">
            <p>&copy; 2023 Time Management Adviser</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/72b20be603.js" crossorigin="anonymous"></script>
</body>
</html>
