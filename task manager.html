<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <title>Time Management Adviser</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="site-name">Time Management Adviser</h1>
                <ul class="navbar">
                    <li class="navbar"><a href="C:\Users\Saber\Documents\web projects\home.html">Home</a></li>
                    <li class="navbar"><a href="C:\Users\Saber\Documents\web projects\task manager.html">Task Manager</a></li>
                    <li class="navbar"><a href="C:\Users\Saber\Documents\web projects\feedback.html">Feedback</a></li>
                    <li class="navbar"><a href="C:\Users\Saber\Documents\web projects\countdown.html">Countdown</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul class="myUL">
        <li class="myLI">Complete Assignment 3</li>
        <li class="myLI">PE at 10 am on Friday</li>
        <li class="myLI">Clean the appartment</li>
        <li class="myLI">Buy bread</li>
        <li class="myLI">Read lecture for SDP</li>
    </ul>

    <script>
        var selectedListItems = document.querySelectorAll("li.myLI");
        for (var i = 0; i < selectedListItems.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            selectedListItems[i].appendChild(span);
        }

        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        var list = document.querySelector('ul');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        function newElement() {
            var li = document.createElement("li");
            li.className = "myLI";
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.querySelector(".myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            span.onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
    </script>
</body>
</html>
